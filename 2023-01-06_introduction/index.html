<body>
  <h1>타입스크립트란?</h1>
  <p>
    타입스크립트는 자바스크립트에 타입을 부여한 언어입니다. 자바스크립트의 확장된 언어라고 볼 수 있습니다. 타입스크립트는 자바스크립트와 달리 브라우저에서 실행하려면 파일을 한번 변환해주어야 합니다. 이 변환 과정을 우리는 컴파일(compile) 이라고 부릅니다.
  </p>


  <h2>왜 타입스크립트를 써야하는가</h2>
  <p>1. 에러의 사전 방지</p>
  <p>2. 코드 가이드 및 자동 완성(개발 생산성 향상)</p>
</body>
</html>
